<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Description | Longview Infrastructure</title>

    <link rel="stylesheet" href="../css/styles.css?v=1.0.0" />
    <link rel="stylesheet" href="../css/careers.css?v=1.0.0" />
    <link rel="stylesheet" href="../css/job-description.css?v=1.0.0" />
    <link rel="stylesheet" href="../css/footer.css?v=1.0.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="job-description-page">
    <div id="header-container"></div>
    <!-- Header component inserted here -->
    <script src="/js/header.js?v=1.0.0"></script>

    <main class="main-content">
      <!-- Back to all listings button -->
      <a href="/pages/careers.html" class="back-link"
        ><i class="fas fa-arrow-left"></i> All Listings</a
      >

      <section class="job-description">
        <h1 id="job-title"></h1>

        <!-- Job details -->
        <div class="job-details">
          <div class="detail">
            <h2 class="section-title">Location</h2>
            <p id="job-location"></p>
          </div>
        </div>

        <!-- About us -->
        <div class="about-us">
          <h2 class="section-title">About Us</h2>
          <p id="job-aboutUs"></p>
        </div>

        <!-- Description -->
        <div class="description">
          <h2 class="section-title">What You'll Do</h2>
          <p id="job-description"></p>
        </div>

        <!-- Roles/Responsibilities -->
        <div class="roles">
          <p class="sub-section-title">A successful candidate will:</p>
          <ul id="job-roles"></ul>
        </div>

        <!-- Who You Are -->
        <div class="about-you">
          <h2 class="section-title">Who You Are</h2>
          <ul id="your-experience"></ul>
        </div>

        <!-- What We Offer-->
        <div class="what-we-offer">
          <h2 class="section-title">What We Offer</h2>
          <ul id="our-offer"></ul>
        </div>

        <!-- What We Offer-->
        <div class="interested-text-box">
          <p>
            <strong>Interested?</strong> Tell us a little bit about yourself and
            send your resume to:
            <a href="mailto:careers@longviewinfra.com"
              >careers@longviewinfra.com</a
            >
          </p>
        </div>

        <!-- Apply button -->
        <!-- <div class="apply-container">
          <a id="apply-button" class="apply-button">Apply</a>
        </div> -->
      </section>
    </main>

    <script src="/js/job-description.js?v=1.0.0"></script>
    <div id="footer-container"></div>
    <!-- Footer component inserted here -->
    <script src="/js/footer.js?v=1.0.0"></script>
  </body>
</html>
